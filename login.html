</aside>
<div id="asideNavBg" class="
    fixed z-40 top-0
    w-full
    h-full
    bg-black
    opacity-50
"></div>
<style>
    .asideNav {
        width: 200px;
        left: -200px;
    }
    .asideNavOpen {
        transition: all .4s ease-in-out;
        transform: translateX(200px);
    }

</style>
<script>
    var toggleBtn = document.getElementById('toggleBtn');
    var asideNav = document.getElementById('asideNav');
    var asideNavBg = document.getElementById('asideNavBg');
    var asideNavCloseBtn = document.getElementById('asideNavCloseBtn');
    asideNavBg.style.display="none";
    toggleBtn.addEventListener('click', function(e){
        e.preventDefault();
        asideNav.classList.toggle('asideNavOpen');
        asideNavBg.style.display='block';
    });
    asideNavCloseBtn.addEventListener('click', function(){
        asideNav.classList.toggle('asideNavOpen');
        asideNavBg.style.display='none';
    });
    asideNavBg.addEventListener('click', function(){
        asideNav.classList.toggle('asideNavOpen');
        asideNavBg.style.display='none';
    });
    

</script>
